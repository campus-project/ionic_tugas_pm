<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="resetPassword($event)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [value]="email" (ionChange)="setValue($event, 'email')" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">
	        <ion-spinner *ngIf="loadingRequest"></ion-spinner>
	        <span *ngIf="!loadingRequest">Send</span>
        </ion-button>
      </ion-col>
    </ion-row>

    <small>
      Please provide the username or email address that you used when you signed
      up for your Evernote account.
    </small>
  </form>
</ion-content>
