<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login($event)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [value]="username" (ionChange)="setValue($event, 'username')" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" (ionChange)="setValue($event, 'password')" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">
	        <ion-spinner *ngIf="loadingRequest"></ion-spinner>
	        <span *ngIf="!loadingRequest">Sign In</span>
        </ion-button>
      </ion-col>
    </ion-row>

	  <ion-row>
		  <ion-col>
			  <ion-button [routerLink]="['/registration']" color="primary" expand="block">
				  Register
			  </ion-button>

			  <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
		  </ion-col>
	  </ion-row>

  </form>
</ion-content>
